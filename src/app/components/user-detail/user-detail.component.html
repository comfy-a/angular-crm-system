<h4>상세보기</h4>

<form [formGroup]="form" autocomplete="off" novalidate>

  <div class="row">
    <div class="col-lg-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="이름" formControlName="name">
        <mat-error *ngIf="name.hasError('required')">
          <strong>필수항목입니다.</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-4">
      <mat-form-field class="full-width">
        <input matInput placeholder="나이" formControlName="age">
        <mat-error *ngIf="age.hasError('required')">
          <strong>필수항목입니다.</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-4">
      <mat-form-field class="full-width">
        <mat-select [formControl]="gender">
          <mat-option value="남자">남자</mat-option>
          <mat-option value="여자">여자</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 col-zip-no">
      <app-daum-address (result)="setAddr($event)" [zipNo]="zipNo.value"></app-daum-address>
    </div>

    <div class="col-lg-7">
      <mat-form-field class="full-width">
        <input matInput placeholder="기본주소" formControlName="baseAddr">
      </mat-form-field>
    </div>

    <div class="col-lg-3">
      <mat-form-field class="full-width">
        <input matInput placeholder="상세주소" formControlName="detailAddr">
      </mat-form-field>
    </div>
  </div>

</form>

<div class="row">
  <div class="col-lg-12 text-center">
    <button mat-raised-button color="warn" (click)="delete();">삭제</button>
    <button mat-raised-button color="primary" class="last" (click)="update();">수정</button>
  </div>
</div>
