<div class="row">

    <div class="col-lg-12">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>이름</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>나이</th>
                <td mat-cell *matCellDef="let element">{{element.age}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>성별</th>
                <td mat-cell *matCellDef="let element">{{element.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="addr">
                <th mat-header-cell *matHeaderCellDef>주소</th>
                <td mat-cell *matCellDef="let element">{{convertAddr(element)}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row);"
                [ngClass]="{'active' : selectedRow && selectedRow.id === row.id}"></tr>

        </table>

        <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

    </div>

</div>
