<mat-toolbar color="primary">

  <mat-toolbar-row>

    <span>{{title}}</span>

    <span class="example-spacer"></span>

    <mat-icon class="example-icon" [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example delete icon">
      account_circle
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>내 정보 설정</span>
      </button>
      <button mat-menu-item>
        <span>로그아웃</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>

<div class="content">

  <app-search (result)="searchOutputResult($event);"></app-search>

  <div class="text-right">
    <button mat-raised-button color="primary" class="last" (click)="addUser();">
      사용자추가
    </button>
  </div>

  <div class="result" *ngIf="users">

    <div class="row">

      <div [ngClass]="showDetail ? 'col-lg-6' : 'col-lg-12'">
          
          <app-user-list [users]="users" (result)="userListOutputResult($event);"></app-user-list>

      </div>

      <div *ngIf="showDetail">

        <h3>DEtail</h3>

      </div>

    </div>

    

  </div>

</div>
