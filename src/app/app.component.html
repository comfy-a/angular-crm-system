<mat-toolbar color="primary">

  <mat-toolbar-row>

    <span>{{title}}</span>

    <span class="example-spacer"></span>

    <mat-icon class="example-icon" [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example delete icon">
      account_circle
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span>내 정보 설정</span>
      </button>
      <button mat-menu-item>
        <span>로그아웃</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>


<div class="content">

  <div class="search">

    <form autocomplete="off">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="name" [formControl]="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="age" [formControl]="age">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="gender" [formControl]="gender">
      </mat-form-field>

      <button mat-raised-button color="primary" class="last" (click)="search();">검색</button>

    </form>

  </div>

  <div class="result" [hidden]="dataSource.data.length==0">

    <div class="row">

      <div class="col-lg-12 add-user-col">
        <button mat-raised-button *ngIf="!showDetail" color="primary" class="last" (click)="openUserDialog();">고객 추가</button>
      </div>

      <div [ngClass]="showDetail ? 'col-lg-6' : 'col-lg-12'">

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row);" [ngClass]="{'active' : selectedRow && showDetail && selectedRow.id === row.id}"></tr>

          </table>

          <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

      </div>

      <div class="col-lg-6" *ngIf="showDetail">
        <h4>상세보기</h4>

        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="form" autocomplete="off">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="name" formControlName="name">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="age" formControlName="age">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="gender" formControlName="gender">
              </mat-form-field>
            </form>
          </div>
        </div>

        <button mat-raised-button (click)="cancel();">취소</button>
        <button mat-raised-button color="primary" class="last" (click)="updateUser();">수정</button>
      </div>

    </div>

  </div>

</div>
