<h4>고객 추가</h4>

<form [formGroup]="form" autocomplete="off">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="name" formControlName="name">
    <mat-error *ngIf="form.get('name').hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="age" formControlName="age">
    <mat-error *ngIf="form.get('name').hasError('required')">
      Age is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option value="남자">남자</mat-option>
      <mat-option value="여자">여자</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('name').hasError('required')">
      Gender is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>

<div class="text-center">
  <button mat-raised-button color="primary" class="last" (click)="addUser();">저장</button>
</div>
